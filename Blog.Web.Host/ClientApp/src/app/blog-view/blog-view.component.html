<p *ngIf="!entries"><em>Loading...</em></p>

<div class="container" *ngIf=entries>
    <div *ngFor="let entry of entries">
        <h1>{{ entry.title }}</h1>
				<p><fa-icon [icon]="faCamera"></fa-icon> Thumbnail Photo Credit: <a>{{ entry.thumbnailLink }}</a></p>
				<div [innerHTML]="entry.content"></div>
				<!-- {{ entry.content }} -->
    </div>
</div>
